{% extends "browse/base.html" %}

{% block page %}
<div class="row">
  <div class="col-md-12 resource-choice">
    Browse resources by:
        <a href="#topic-list">Topic</a> |
        <a href="#content-list">Content Type</a>
  </div>
  <div class="col-md-12">
    <div class="resource-buttons" id="topic-list">
        {% for topic in topic_list %}
            <a href="{% url "browse" topic=topic.slug %}" style="background-color: {{ topic.color }}">{{ topic }}</a>
        {% endfor %}
    </div>
    <div class="resource-buttons" id="content-list" style="display: none;">
    {% for type, label in content_type_list.items %}
        <a href="{% url "browse" ct=type %}">{{ label }}</a>
    {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
