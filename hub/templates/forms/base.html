<section class="field_{{ field.auto_id }}">
    {% block label %}
    <label class="label" for="{{ field.auto_id }}">
        {{ field.label }}:
        {% if field.field.required %}<span class="required">*</span>{% endif %}
    </label>
    {% if field.help_text and field.help_text != "Filter" %}
        <div class="note">{{ field.help_text }}</div>
    {% endif %}
    {% endblock %}
    <label class="{% block class %}input{% endblock %}">
        {{ field.errors }}
        {% block pre_field %}{% endblock %}
        {% block field %}{{ field }}{% endblock %}
        {% block post_field %}{% endblock %}
    </label>
</section>
