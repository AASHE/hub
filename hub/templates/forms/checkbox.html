{% extends "forms/base.html" %}

{% block class %}checkbox{% endblock %}

 {% block label %}{% endblock %}

{% block field %}
    {{ field }}<i></i>
    {{ field.label }}
    {% if field.required %}<span class="required">*</span>{% endif %}
    {% if field.help_text and field.help_text != "Filter" %}
        <div class="note">{{ field.help_text }}</div>
    {% endif %}
{% endblock %}
