{% extends "base.html" %}

{% load static %}

{% block title %}Logged out - {{ block.super }}{% endblock %}

{% block css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static "vendor/theme/css/pages/page_log_reg_v1.css" %}"/>
{% endblock css %}

{% block page %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <form class="reg-page" method="POST" action="">
                {% csrf_token %}
                <div class="reg-header">
                    <h2>Logged out</h2>
                </div>

                <p>Thank you for visiting the AASHE Campus Sustainability Hub!</p>
                <p><a href="{% url "login" %}">Login again</a></p>
            </form>
        </div>
    </div><!--/row-->
{% endblock page %}
