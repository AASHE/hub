{{ author_formset.management_form }}

<div id="authors-container">
  {% for form in author_formset %}
    <fieldset class="authors-fieldset-{{ forloop.counter0 }}">
      {% include "submit/includes/author_detail_form.html" %}
    </fieldset>
  {% endfor %}
</div>

<div>
  <button class="btn-u btn-u-default" id="add-author" type="button">
    <i class="fa fa-plus-square"></i>
    Add Author
  </button>
  <button
    class="btn-u btn-u-default"
    id="authors-delete"
    type="button">
    <i class="fa fa-minus-square"></i>
  </button>
  <button class="btn-u btn-u-default" id="i-am-author" type="button">
    <i class="fa fa-check"></i>
    I am an Author
  </button>
</div>

{# Templates for jquery-django-inline-forms #}

<script type="text/html" id="authors-template">
  <fieldset class="authors-fieldset-__prefix__" style="display: none;">
      {% with author_formset.empty_form as form %}
        {% include "submit/includes/author_detail_form.html" %}
      {% endwith %}
  </fieldset>
</script>

<script type="text/html" id="authors-template-user-is-author">
  <fieldset class="authors-fieldset-__prefix__" style="display: none;">
      {% with user_is_author_form as form %}
        {% include "submit/includes/author_detail_form.html" %}
      {% endwith %}
  </fieldset>
</script>
