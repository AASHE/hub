{{ author_formset.management_form }}

<div>
  <button class="btn btn-info" id="i-am-author" type="button">
    <i class="fa fa-plus-square"></i>
    I am an Author
  </button>
  {% with author_formset as formset %}
    {% include 'submit/includes/errors.html' %}
  {% endwith %}
  <div id="author-container">
  {% for form in author_formset %}
    <fieldset class="author-fieldset-{{ forloop.counter0 }}">
      {% include "submit/includes/author_detail_form.html" %}
    </fieldset>
  {% endfor %}
  </div>
</div>

<div>
  <button class="btn-u btn-u-default inline-add" id="add-author" type="button">
    <i class="fa fa-plus-square"></i>
    Add Author
  </button>
  <button
    class="btn-u btn-u-default inline-add"
    id="author-delete"
    type="button">
    <i class="fa fa-minus-square"></i>
  </button>
</div>

{# Templates for jquery-django-inline-forms #}

<script type="text/html" id="author-template">
  <fieldset class="author-fieldset-__prefix__" style="display: none;">
      {% with author_formset.empty_form as form %}
        {% include "submit/includes/author_detail_form.html" %}
      {% endwith %}
  </fieldset>
</script>

<script type="text/html" id="author-template-user-is-author">
  <fieldset class="author-fieldset-__prefix__" style="display: none;">
      {% with user_is_author_form as form %}
        {% include "submit/includes/author_detail_form.html" %}
      {% endwith %}
  </fieldset>
</script>
