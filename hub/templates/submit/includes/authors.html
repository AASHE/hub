{% load browse_tags %}

{{ author_formset.management_form }}
{% for form in author_formset %}
<fieldset>
    <div class="row">
        <div class="col-md-12">
            {% render_form form "is_author" %}
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            {% render_form form "name" %}
        </div>
        <div class="col-md-6">
            {% render_form form "email" %}
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            {% render_form form "title" %}
        </div>
        <div class="col-md-6">
            {% render_form form "organization" %}
        </div>
    </div>
</fieldset>
{% endfor %}
