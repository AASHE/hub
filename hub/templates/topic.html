{% extends "base.html" %}

{% block page %}
<div class="row">
  <div class="col-md-12">
    <h2>{{ topic }}</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-3">
    <form method="GET" action="">
        {{ object_list.form }}
        <input type="submit"/>
        <a href=".">Show all</a>
    </form>
  </div>
  <div class="col-md-9">
    {% load render_table from django_tables2 %}
    {% render_table table %}
  </div>
</div>
{% endblock %}
