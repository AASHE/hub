{% if topic.multiview_zone_id %}
  <div class="mvAdBox">
    <div id="mvAdSpot"></div>
    <small class="mvAd">Advertisement</small>
  </div>

  <script type="text/javascript">
    var protocol = document.location.protocol == "https:" ? "https" : "http";
    var z = document.createElement("script");
    z.type = "text/javascript";
    z.src = protocol + "://s.zkcdn.net/ados.js";
    z.async = true;
    var s = document.getElementsByTagName("script")[0];
    s.parentNode.insertBefore(z,s);
  </script>
  <script type="text/javascript">
    var ados = ados || {};
    ados.run = ados.run || [];
    ados.run.push(function() {
      /* load placement for account: Multiview, site: AASHEweb - Assoc. for the Advancement Sustainability Higher Education - MultiWeb, size: 300x250 - Medium Rectangle, zone: AASHEweb - 300x250 - Energy Hub Page */
      ados_add_placement(4466, 53631, "mvAdSpot", 5).setZone({{ topic.multiview_zone_id }});
      ados_setDomain('engine.multiview.com');
      ados_load();
    });
  </script>
{% endif %}
